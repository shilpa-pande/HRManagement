<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
 
</head>
<body>
<section>

  <script src="/js/hr.js/addSeekers.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
 <div class="container">

	<div class="row">
           
             <div class="col-md-9 col-md-offset-3">
           
           		 <div id="postResultDiv" align="center"></div>
               
                <form class="form-horizontal" id="seekersform" method="post">
                <h1 class="font-weight-bold"  style="text-align:center;padding:30px ;background-color:grey;text-shadow: 2px 2px 4px #000000;text-shadow: 2px 2px 4px rgb(255, 255, 255);">Seekers Details</h1><hr>
                
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="name"> Name:</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control" pattern="^[a-zA-Z\s]+$" oninvalid="setCustomValidity('Please enter name in correct formar eg: Shilpa Pandey')"
   			 onchange="try{setCustomValidity('')}catch(e){}" placeholder="Enter Name" name="name" id="name" required>
                        </div>
                      </div><br>
                        <div class="form-group">
                      <label class="control-label col-sm-3" for="email">Email:</label>
                      <div class="col-sm-12">
                        <input type="email" class="form-control"  placeholder="Enter email" name="email" id="email" required >
                      </div>
                    </div><br>
                          <div class="form-group">
                            <label class="control-label col-sm-3" for="country">Select Gender:</label>
                            <div class="col-sm-12">
                            <select class="form-control"  name="gender" id="gender" required>
                            	<option value="">None</option>
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                            </select>
                            </div>
                    </div><br>
                     <div class="form-group">
                            <label class="control-label col-sm-3" for="country">Select City:</label>
                            <div class="col-sm-12">
                            <select class="form-control"  name="city" id="city" required>
                             <option value="">None</option>
                              <option value="ddun">Dehradun</option>
                              <option value="gurgaon">Gurgaon</option>
                              <option value="delhi">Delhi</option>
                              <option value="mumbai">Mumbai</option>
                               <option value="chennai">Chennai</option>
                               <option value="raipur">Raipur</option>
                            </select>
                            </div>
                    </div><br>   
                  
                      <div class="form-group">
                      <label class="control-label col-sm-3" for="department">DOB:</label>
                      <div class="col-sm-12">
                        <input type="date" class="form-control"  placeholder="Enter your dob" name="dob" id="dob" required >
                      </div>
                    </div><br>
                             <div class="form-group">
                    <label class=" control-label col-sm-3 ">Skills :</label>
					 <div class="col-sm-12 custom-file">
						<select id="skills"  name="skills" class = "choices-multiple-remove-button" placeholder="Select Skills" multiple>
                          <option value="HTML">HTML</option>
                          <option value="Jquery">Jquery</option>
                          <option value="CSS">CSS</option>
                          <option value="Java">Java</option>
                          <option value="C">C</option>
                          <option value="C++">C++</option>
                          <option value="Spring Boot">Spring Boot</option>
                          <option value="Javascript">Javascript</option>
                          <option value="Angular">Angular</option>
                          <option value="Python">Python</option>
                          <option value="SQL">SQL</option>
                          <option value="Hibernate">Hibernate</option>
                          <option value="Spring">Spring</option>
                        </select> 
                    </div>
					</div><br>
                
                   
                          <div class="form-group">
                      <label class="control-label col-sm-3" for="contact">Contact Number:</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" placeholder="Enter Contact no" pattern="^[0-9]{10}$"  oninvalid="setCustomValidity('Please enter 10 digit number eg: 1234567890')"
    					onchange="try{setCustomValidity('')}catch(e){}"  name="contactno" id=contactno required>
                      </div>
                    </div><br>
                         <div class="form-group">
                        <label class="control-label col-sm-3" for="prid">Job id:</label>
                        <div class="col-sm-12">
                          <input type="text" class="form-control"  placeholder="enter job id which you want to apply" name="skid" id="skid" required>
                        </div>
                      </div><br>
                    <div class="form-group">        
                      <div class="col-sm-offset-3 col-sm-12">
                        <button type="submit" class="btn btn-success btn-block">Submit</button>
                      </div>
                    </div>
                    <hr>
                </form>
                

            </div>

        </div>
	
</div>

  <!-- for select multiple skills -->
                <script>
                      var multipleCancelButton = new Choices('.choices-multiple-remove-button', {
                      removeItemButton: true,
                      });
                </script>
</section>
</body>
</html>
