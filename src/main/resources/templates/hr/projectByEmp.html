<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="/hr/base::Layout(~{::section})">
<head>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>
	<div class="container-fluid">
	<div id="eviewc">
	  <h1 class="font-weight-bold"  style="text-align:center;padding:20px ;background-color:grey;text-shadow: 2px 2px 4px #000000;text-shadow: 2px 2px 4px rgb(255, 255, 255);"> Projects</h1><hr>
		<table class="table table-hover">
			<thead><tr>
						
						<th>Project Id</th>
						<th>Project Name</th>
						<th>Client Name</th>
						<th>Project Manager</th>
						<th>FrontEnd Technology</th>
						<th>BackEnd Technology</th>
						<th>Database Technology</th>
						
						
						
						
						
					</tr></thead>
			
			<tbody>
			<tr th:each="pr : ${pr}">
					
						
					<td th:text="${pr.pid}">Item</td>
					<td th:text="${pr.projectName}">Item</td>
					<td th:text="${pr.clientName}">Item</td>
					<td th:text="${pr.projectManager}">Item</td>
					<td th:text="${pr.frontendTechnology}">Item</td>
					<td th:text="${pr.backendTechnology}">Item</td>
					<td th:text="${pr.databaseTechnology}">Item</td>
						
					</tr>
			
			</tbody> 
		</table> 
		
	</div>

	</div>

</section>



</body>
</html>
